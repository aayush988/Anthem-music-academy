<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anthem Music Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-cream: #F5F3F0;
        --color-deep-green: #153F3F; 
        --color-charcoal: #1a1a1a;
        --color-white: #FFFFFF;
      }
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--color-cream);
        color: var(--color-charcoal);
        overflow-x: hidden;
        cursor: none; /* Hide default cursor for custom one */
      }
      
      /* Film Grain Overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      h1, h2, h3, h4, h5, h6, .font-serif {
        font-family: 'Playfair Display', serif;
      }
  
      html { scroll-behavior: smooth; }
      ::selection { background-color: var(--color-deep-green); color: var(--color-cream); }

      /* Hide scrollbar */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      /* Base Animations */
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-up { animation: fadeUp 1s cubic-bezier(0.22, 1, 0.36, 1) forwards; }

      /* Scroll Reveal Classes */
      .reveal {
        opacity: 0;
        transform: translateY(60px);
        transition: opacity 1.2s cubic-bezier(0.22, 1, 0.36, 1), transform 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        will-change: opacity, transform;
      }
      
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      /* Unified Delay Classes for both Animation and Transition */
      .delay-100 { animation-delay: 100ms; transition-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; transition-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; transition-delay: 300ms; }
      .delay-500 { animation-delay: 500ms; transition-delay: 500ms; }
      .delay-700 { animation-delay: 700ms; transition-delay: 700ms; }

      /* Wave Animation */
      @keyframes waveSway {
        0% { transform: translate3d(0, 0, 0) scaleY(1); }
        50% { transform: translate3d(-2%, 0, 0) scaleY(1.15); }
        100% { transform: translate3d(0, 0, 0) scaleY(1); }
      }
      .animate-wave { 
        animation: waveSway 12s ease-in-out infinite; 
        transform-origin: bottom; 
        will-change: transform;
      }

      /* Loader Slide Up */
      @keyframes slideUpCurtain {
        0% { transform: translateY(0); }
        100% { transform: translateY(-100%); }
      }
      .loader-exit { animation: slideUpCurtain 1.2s cubic-bezier(0.7, 0, 0.3, 1) forwards; }
      
      /* Scramble Text Monospace Font Fallback */
      .font-mono { font-family: 'Courier New', Courier, monospace; }

    </style>
